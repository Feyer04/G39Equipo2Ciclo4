<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="container-fluid">
  <div class="row">

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Productos</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
        
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <input class="form-control" type="file" (change)="onChange($event)">
          </div>
          <div class="col-md-auto">
            <button (click)="onUpload()" class="btn btn-success">
              Cargar
            </button>
            <button class="btn btn-primary" (click)="refresh()" type="button"> Recargar</button>
          </div>
          <div class="col col-lg-2">
            {{recibido}}

          </div>
        </div>
      </div>
        <div class="col-md-auto">
          <h3 *ngFor="let dato of resultados; let i = index">
            Dato {{i}} obtuvo codigo {{dato[0]}}
          </h3>
        </div>
        <br>
      <h2>Tabla Productos</h2>
      <div class="table-responsive">
        <table class="compact nowrap table table-dark table-hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">
          <tbody>
            <tr *ngFor="let universidad of contenido" class="">
              <td>{{universidad.alpha_two_code}}</td>
              <td>{{universidad.name}}</td>
              <td>{{universidad.country}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
