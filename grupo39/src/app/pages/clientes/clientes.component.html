<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="container-fluid">
  <div class="row">

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Clientes</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary"
              [routerLink]="['/crear_cliente']">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary"
              [routerLink]="['/crear_cliente']">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>

      </div>
      <div class="card">
        <div class="card-header">
          <div class="col-lg-4"><h1 class="h3">Operaciones</h1></div>
        </div>
        <div class="card-body">
          Estas son las operaciones disponibles para el modulo clientes.
          <div class="col-md-auto ">
            <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-outline-success" [routerLink]="['/crear_cliente']"> Operaciones Cliente </button>
          </div>
          </div>
        </div>
      </div>

      <br>
      <div class="card">
        <div class="card-header">
          <div class="col-lg-4"><h1 class="h3">Tabla Clientes</h1></div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="compact nowrap table table-dark table-hover table-striped" datatable [dtOptions]="dtOptions"
              [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th>Id BD</th>
                  <th>Cédula</th>
                  <th>Correo</th>
                  <th>Dirección</th>
                  <th>Nombre Completo</th>
                  <th>Teléfono</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of contenido" class="">
                  <td>{{cliente.id}}</td>
                  <td>{{cliente.cedulacliente}}</td>
                  <td>{{cliente.correo}}</td>
                  <td>{{cliente.direccion}}</td>
                  <td>{{cliente.nombrecompleto}}</td>
                  <td>{{cliente.telefono}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      
      <br>
      <br>
      <br>
      <br>
    </main>
  </div>
</div>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
